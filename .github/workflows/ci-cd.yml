name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, CI/CD]
  pull_request:
    branches: [main]

jobs:
  ## Test
  test:
    name: Run Test
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Build and run tests
        run: |
          docker build --target test -t expense-backend:test .
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Build TypeScript
        run: |
          docker build --target build -t expense-backend:build .

      - name: Extract artifacts
        run: |
          docker create --name temp-build expense-backend:build
          docker cp temp-build:/app/dist ./dist
          docker rm temp-build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./dist
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./src/dist

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build production image with deployment packages
        run: |
          docker build --target production -t expense-backend:prod .

      - name: Extract deployment artifacts
        run: |
          docker create --name temp-prod expense-backend:prod
          docker cp temp-prod:/app/artifacts ./artifacts
          docker rm temp-prod
