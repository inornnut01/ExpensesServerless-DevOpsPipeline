name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, CI/CD]
  pull_request:
    branches: [main]

jobs:
  ## Test
  test:
    name: Run Test
    runs-on: ubuntu-lates
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Build and run tests
        run: |
          docker build --target test -t expense-backend:test .
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Build TypeScript
        run: |
          docker build --target build -t expense-backend:build .

      - name: Extract artifacts
        run: |
          docker create --name temp-build expense-backend:build
          docker cp temp-build:/app/dist ./dist
          docker rm temp-build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./dist
